{% if account %}

    <div class="infos">
        <p><a target="_blank" href="https://www.facebook.com/{{ account.id }}/">{{ account.name }}</a></p>
    </div>

    <hr>

    <p>
        <strong>{{ insight.values|last.value }}</strong><br />
        <span class="light">Total likes</span>
    </p>

    <p>
        <strong>{{ weekTotal }}</strong><br />
        <span class="light">Likes this week</span>
    </p>

{% else %}
    <p class="light">{{ "Facebook is not configured."|t }} <a href="{{ url('facebook/settings') }}">{{ "Edit plugin settings"|t }}</a>.</p>
{% endif %}

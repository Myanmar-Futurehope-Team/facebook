{% includeCssResource 'facebook/css/stats-widget.css' %}

<div class="wrapper">

    <div class="infos">
        <h2>{{ account.name }}</h2>
        <ul>
            <li class="light"><a target="_blank" href="https://www.facebook.com/{{ account.id }}/">{{ account.id }}</a></li>
        </ul>
    </div>

    <div class="count">
        <p>{{ insight.values|last.value }} likes</p>
    </div>

</div>
